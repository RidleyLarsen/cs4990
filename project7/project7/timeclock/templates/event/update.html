{% extends 'base.html' %}
{% load crispy_forms_tags static %}

{% block extra_styles %}
  <link rel="stylesheet" href="{% static 'css/bootstrap-datetimepicker.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/bootstrap-colorpicker.min.css' %}" type="text/css">
{% endblock extra_styles %}

{% block extra_scripts %}
<script src="{% static 'js/moment.min.js' %}"></script>
<script src="{% static 'js/bootstrap-datetimepicker.min.js' %}"></script>
<script src="{% static 'js/bootstrap-colorpicker.min.js' %}"></script>
<script>
  if ($('#id_time_in').val()) {
    start = moment($('#id_time_in').val());
    $('#id_time_in').val(start.format('MM/DD/YYYY hh:mm a'))
  }
  if ($('#id_time_out').val()) {
    end = moment($('#id_time_out').val());
    $('#id_time_out').val(end.format('MM/DD/YYYY hh:mm a'))
  }
  $('#id_color').colorpicker();
  $('.datetimeinput').datetimepicker();
</script>
{% endblock extra_scripts %}

{% block content %}
<form action="." method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" value="Save" class="btn btn-primary"><i class="fa fa-save"></i> Save</button>
</form>
{% endblock content %}
