{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <h1>Are you sure you want to delete this suggestion?</h1>
  <h2>Deleting: {{ object.title }}</h2>
  <form action="." method="post">
    {% csrf_token %}
    <p>
      <a href="javascript:window.history.back()" class="btn btn-primary" type="submit"><i class="fa fa-arrow-left"></i> No, don't delete!</a>
      <button class="btn btn-danger" type="submit"><i class="fa fa-trash"></i> Yes, I'm sure</button>
    </p>
{% endblock content %}
