{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock title %}

{% block content %}
  <h2>Registering for Birdsong</h2>
  <form class="form" action="." method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Register Now!</button>
  </form>
{% endblock content %}
