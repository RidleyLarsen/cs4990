{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Updating My Profile</h1>
  <form action="{% url 'profiles:update' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Save Changes</button>
  </form>
{% endblock content %}
