{% extends 'base.html' %}

{% block content %}
  <ol class="breadcrumb">
    <li><a href="{% url 'homepage' %}">All Categories</a></li>
  </ol>
  <h1>Item Categories</h1>
  <table class="table table-striped">
    {% for cat in categories %}
      <tr>
        <td><a href="{% url 'category-detail' cat.pk %}">{{ cat.name}}</a></td>
      </tr>
    {% endfor %}
  </table>
{% endblock content %}
